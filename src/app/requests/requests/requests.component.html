<div fxLayout="column" fxLayoutAlign="center center" style="margin-top:20px; margin-bottom:20px;  ">
  <h2>Requests</h2>
  <div fxLayout="column" fxLayoutAlign="stretch stretch" class="mat-elevation-z1">

    <div fxLayout="row" fxLayoutAlign="space-between center" style="padding:20px;">
      <mat-form-field style="font-size:15px;">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
      </mat-form-field>
      <!--<button mat-flat-button color="primary" (click)="exportCsv()">Download CSV</button>-->
    </div>


    <table mat-table [dataSource]="dataSource" matSort matSortActive="week_start" matSortDirection="desc">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let e"> {{e.name}} </td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
        <td mat-cell *matCellDef="let e"> {{e.type}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let e"> {{e.email}} </td>
      </ng-container>

      <ng-container matColumnDef="approve">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let e">  <button mat-flat-button color="primary" (click)="approve(e)">Approve</button>
        </td>
      </ng-container>

      <ng-container matColumnDef="reject">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let e">  <button mat-flat-button color="warn" (click)="reject(e)">Reject</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10]" showFirstLastButtons></mat-paginator>
  </div>


</div>

<style>
  .mat-cell {
    padding: 20px 20px 20px 0;
  }
</style>
