<br>
<div class="container">
    <form (ngSubmit)="createOrUpdate()">
        <div class="form-group row">
            <label class="control-label col-sm-2" >Type</label>
              <select class="form-control col-sm-10" name="type" [(ngModel)]="pet.type">
                <option>Select Animal Type</option>  
                <option>dog</option>
                <option>cat</option>
              </select>
        </div>
        <div class="form-group row">
            <label class="control-label col-sm-2">Status</label>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="status" value="adopted" [(ngModel)]="pet.status">
                  <label class="form-check-label" for="adopted">
                    Adopted
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="status" value="in-shelter" [(ngModel)]="pet.status">
                  <label class="form-check-label" for="in-shelter">
                    In Shelter
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="status" value="under-care" [(ngModel)]="pet.status">
                  <label class="form-check-label" for="under-care">
                    Under Care
                  </label>
                </div>
         </div>     
      </div>
      <div class="form-group row">
          <label class="control-label col-sm-2" for="exampleFormControlTextarea1">Description</label>
          <textarea class="form-control col-sm-10" name="description" [(ngModel)]="pet.description" rows="3"></textarea>
      </div> 
      <div class="form-group row">
          <label class="control-label col-sm-2"  for="adopterId">Adopter Id</label>
          <input type="text" class="form-control col-sm-10" name="adopterId" [(ngModel)]="pet.adopterId" >
      </div> 
      <div>
        <input type="file" (change)=oFileSeclected($event)>
      </div>
      <div>
          <input type="submit" value="Submit" class="btn btn-success">
      </div>
      
      </form>
</div>
