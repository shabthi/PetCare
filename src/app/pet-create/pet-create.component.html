<br>
<div class="container">
    <form #f="ngForm" action="http://localhost:8080/create" enctype="multipart/form-data" method="POST" (ngSubmit)="onSubmit(f)">
      <div class="form-group row">
          <label class="control-label col-sm-2"  for="name">Name</label>
          <input type="text" class="form-control col-sm-10" name="name" ngModel required #type="ngModel" >
      </div> 
      <div class="form-group row">
          <label class="control-label col-sm-2"  for="age">Age</label>
          <input type="text" class="form-control col-sm-10" name="age" ngModel required #type="ngModel" >
      </div> 
      <div class="form-group row">
          <label class="control-label col-sm-2"  for="ownerEmail">Owners Email</label>
          <input type="email" class="form-control col-sm-10" name="ownerEmail" ngModel required #type="ngModel" >
      </div> 
      <div class="form-group row">
            <label class="control-label col-sm-2" >Type</label>
              <select class="form-control col-sm-10" name="type" ngModel required #type="ngModel" aria-placeholder="Select type" >
                <option>dog</option>
                <option>cat</option>
              </select>
        </div> 
         
      <div class="form-group row">
          <label class="control-label col-sm-2" for="exampleFormControlTextarea1">Description</label>
          <textarea class="form-control col-sm-10" name="description"  rows="3" ngModel required #type="ngModel"></textarea>
      </div> 
      
      <div class="form-group row">
        <input type="file" name="image" ngModel required #image="ngModel" (change)="onChange($event)">  
      </div>
    <div class="form-group row">
          <input type="submit" value="Submit" class="btn btn-success">
    </div> 
    
      
      </form>
</div>
