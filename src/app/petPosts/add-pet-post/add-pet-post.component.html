<div id="content" class="container-fluid">
  <h1>Tell Us About Your Pet</h1>
  <br>
  <form [formGroup]="angForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data" novalidate>
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" placeholder="Name" formControlName="name">
      </div>
    </div>
    <div class="form-group row">
      <label for="image" class="col-sm-2 col-form-label">Image</label>
      <div class="col-sm-10">
        <input type="file" (change)="onImagePicked($event)"  style="width: 500px" >
      </div>
    </div>
    <div class="form-group row">
      <div class="col-xs-12 image-preview" *ngIf="imagePreview !== '' && imagePreview && angForm.get('imagePath').valid">
       <img [src]="imagePreview" class="img-responsive" id="xx" width="600" height="400" >
      </div>
    </div>
    <div class="form-group row">
      <label for="description" class="col-sm-2 col-form-label">Description</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="description" rows="3" placeholder="Description" formControlName="description" #description></textarea>
      </div>
    </div>
    
    <div class="form-group row">
      <div class="col-sm-1">
        <button type="button" class="btn btn-primary" routerLink="/petPosts">Back</button>
      </div>
      <div class="col-sm-11"> 
        <button [disabled]="!angForm.valid" type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </form>
</div>
