<div class="container">

  <h2 class="sub-header mt-4">Sign in</h2>

  <mat-card class="mt-4">
    <form [formGroup]="service.signInForm" (ngSubmit)="signIn()">
      <div class="form-container">

        <mat-form-field appearance="outline">
          <input matInput type="email" formControlName="email" placeholder="Email Address">
          <mat-error>Invalid email address</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <input matInput type="password" formControlName="password" placeholder="Password">
          <mat-error>This field is required</mat-error>
        </mat-form-field>

        <button class="mt-2" mat-flat-button color="primary">Sign in</button>

      </div>
    </form>
  </mat-card>

</div>
