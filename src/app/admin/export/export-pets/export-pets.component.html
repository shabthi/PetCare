<div fxLayout="column" fxLayoutAlign="center center" style="margin-top:20px; margin-bottom:20px;  ">
  <div fxLayout="column" fxLayoutAlign="stretch stretch" class="mat-elevation-z1">

    <div fxLayout="row" fxLayoutAlign="space-between center" style="padding:20px;">
      <mat-form-field style="font-size:15px;">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
      </mat-form-field>
      <button mat-flat-button color="primary" (click)="exportCsv()">Download CSV</button>
    </div>


    <table mat-table [dataSource]="dataSource" matSort matSortActive="week_start" matSortDirection="desc">
      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let e"> {{e._id}} </td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
        <td mat-cell *matCellDef="let e"> {{e.type}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let e"> {{e.name}} </td>
      </ng-container>

      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Age</th>
        <td mat-cell *matCellDef="let e"> {{e.age}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
        <td mat-cell *matCellDef="let e"> {{e.description}} </td>
      </ng-container>

      <ng-container matColumnDef="ownerEmail">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Owner</th>
        <td mat-cell *matCellDef="let e"> {{e.ownerEmail}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let e"> {{e.status}} </td>
      </ng-container>

      <ng-container matColumnDef="adopterId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Adopter</th>
        <td mat-cell *matCellDef="let e"> {{e.adopterId}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10]" showFirstLastButtons></mat-paginator>
  </div>


</div>

<style>
  .mat-cell {
    padding: 20px 20px 20px 0;
  }
</style>
