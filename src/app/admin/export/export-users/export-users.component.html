<div fxLayout="column" fxLayoutAlign="center center" style="margin-top:20px; margin-bottom:20px;  ">
  <div fxLayout="column" fxLayoutAlign="stretch stretch" class="mat-elevation-z1">

    <div fxLayout="row" fxLayoutAlign="space-between center" style="padding:20px;">
      <mat-form-field style="font-size:15px;">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
      </mat-form-field>
      <button mat-flat-button color="primary" (click)="exportCsv()">Download CSV</button>
    </div>


    <table mat-table [dataSource]="dataSource" matSort matSortActive="week_start" matSortDirection="desc">
      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let e"> {{e._id}} </td>
      </ng-container>

      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Full Name</th>
        <td mat-cell *matCellDef="let e"> {{e.fullName}} </td>
      </ng-container>

      <ng-container matColumnDef="nic">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>NIC</th>
        <td mat-cell *matCellDef="let e"> {{e.nic}} </td>
      </ng-container>

      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
        <td mat-cell *matCellDef="let e"> {{e.address}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let e"> {{e.email}} </td>
      </ng-container>

      <ng-container matColumnDef="telephone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Contact No.</th>
        <td mat-cell *matCellDef="let e"> {{e.telephone}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10]" showFirstLastButtons></mat-paginator>
  </div>


</div>

<style>
  .mat-cell {
    padding: 20px 20px 20px 0;
  }
</style>
