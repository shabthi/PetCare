<div fxLayout="column" fxLayoutAlign="end end">
    <mat-icon *ngIf="description" style="z-index:999;"  [matTooltip]="description">info</mat-icon>
    <google-chart style="margin-top:-20px;" *ngIf="loaded" [data]="chartData"></google-chart>
</div>


<div *ngIf="!loaded" fxLayout="column" fxLayoutAlign="center center" [style.width.px]="width" [style.height.px]="height"
    [style.backgroundColor]='red'>
    <div fxLayout='row' fxLayoutAlign='center center'>
        <h5>{{title}}</h5>
    </div>
    <mat-spinner [diameter]='50'></mat-spinner>
</div>
