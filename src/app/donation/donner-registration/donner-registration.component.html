
<div class="row justify-content-center">
<form #frm="ngForm" class="border border-light p-5 col-4"(ngSubmit)="addUser(frm)">

  <p class="h4 mb-4 text-center">Register Permenent Doner</p>

  <div class="form-group">
    <label >Full Name</label>
    <input type="text" class="form-control" name="fname" placeholder="Enter Full Name" 
    ngModel 
    #nameUser="ngModel"
    required
    pattern="[a-zA-Z][a-zA-Z]+" 
    >
  </div>

  <div *ngIf="nameUser?.touched" class="alert alert-danger">

    <div *ngIf="nameUser.errors?.required">
       Full Name is Required!
    </div>

    <div *ngIf="nameUser.errors?.pattern">
       Full Name is invalid!
    </div>

  </div>



  <div class="form-group">
    <label >Address</label>
    <input type="text" class="form-control" name="address"  placeholder="Enter Address" 
    ngModel 
    #addressUser="ngModel"
    required
     
    >
  </div>

  <div *ngIf="addressUser?.touched" class="alert alert-danger">

    <div *ngIf="addressUser.errors?.required">
       Address is Required!
    </div>

  </div>


  
  <div class="form-group">
    <label >Email</label>
    <input type="text" class="form-control" name="email"  placeholder="Enter Email" 
    ngModel 
    #emailUser="ngModel"
    required
    pattern="^\w+([w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" 
    >
  </div>

  <div *ngIf="emailUser?.touched" class="alert alert-danger">

    <div *ngIf="emailUser.errors?.required">
       Email is Required!
    </div>

    <div *ngIf="emailUser.errors?.pattern">
       Email is invalid!
    </div>

  </div>



  <div class="form-group">
    <label >Contact No</label>
    <input type="text" class="form-control" name="contactno"  placeholder="Enter Contact no" 
    ngModel 
    #contactUser="ngModel"
    required
    maxlength="10"
    minlength="10" 
    pattern="[0-9]*"
    >
  </div>

  <div *ngIf="contactUser?.touched" class="alert alert-danger">

    <div *ngIf="contactUser.errors?.required" >
       Contact No is Required!
    </div>

    <div [hidden]="!contactUser?.hasError('minlength')">
       Contact No is invalid!
    </div>

  </div>

  
  <button type="submit" class="btn btn-success" [disabled]="frm.invalid">Register</button>

  
  

</form>
</div>
